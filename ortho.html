<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediVana - Orthopedics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-stethoscope"></i> MediVana
            </a>
            <div class="navbar-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="main.html" class="nav-link">Fields</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="medical-card">
            <div class="card-header">
                <h2><i class="fas fa-bone"></i> Orthopedics</h2>
            </div>
            
            <div class="card-body">
                <!-- Upload Section -->
                <div class="upload-section">
                    <div class="upload-box" id="drop-zone">
                        <i class="fas fa-x-ray upload-icon"></i>
                        <p>Drag and drop X-ray image or</p>
                        <input type="file" id="xray-input" accept="image/*">
                        <label for="xray-input" class="btn upload-btn">
                            <i class="fas fa-upload"></i> Browse Files
                        </label>
                    </div>
                   
                </div>

                <!-- Symptoms Input -->
                <div class="input-group">
                    <label for="symptoms">Describe Symptoms</label>
                    <textarea id="symptoms" 
                              class="symptom-input"
                              placeholder=" write your symptoms here  "
                              rows="4"></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn analyze-btn" id="analyze-btn">
                        <i class="fas fa-search-medical"></i> Analyze Symptoms
                    </button>
                    <a href="main.html" class="btn back-btn">
                        <i class="fas fa-arrow-left"></i> Back to Fields
                    </a>
                </div>

              
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 MediPredict. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
